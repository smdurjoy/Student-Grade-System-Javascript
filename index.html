<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <link rel="stylesheet" href="style.css">
  <title>Grade Calculator</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <div class="animated infinite pulse">
                Student <br> Grade <br> Calculator
              </div>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Bangla" id="bangla">
              </div>

              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="English" id="english">
              </div>

              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Math" id="math">
              </div>

              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Physics" id="physics">
              </div>

              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Chemestry" id="chemestry">
              </div>
              <div>
                <input type="button" value="Result" class="app-form-button" onclick="result()">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="app-form-group showdata">
        <p class="showData"></p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
